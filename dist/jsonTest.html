<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RURUR</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="./js/jquery.min.js"></script>
    <!-- <script src="./js/vue.js"></script> -->
</head>

<body>
    <div class="content-wrapper">
        <div id="create">
            <input type="text">
            <a href="javascript:;">Cread</a>
        </div>
        <div id="delete">
            <input type="text">
            <a href="javascript:;">Delete</a>
        </div>
        <div id="update">
            <input type="text" name="id">
            <input type="text" name="name">
            <a href="javascript:;">Update</a>
        </div>

        <ul id="users">
        </ul>
    </div>
    <script type="text/javascript">
    // 先 npm install -g json-server
    $(function() {
        $.ajax({
            url: 'http://localhost:3000/users',
            method: 'get', //不寫就是get
            dataType: 'json',
            data: {} //get不需要data，所以空值(這行可省)
        }).done(function(res) {
            console.log(res);
            $('#users').empty();
            res.forEach(function(user) {
                $('#users').append('<li>' + user.id + user.name + '</li>');
            })

        }).fail(function(err) {
            console.log(err)
        })

        //新增
        $('#create > a').on('click', function() {
            let name = $('#create > input').val().trim(); //trim()去空白
            if (!name) return false;
            $.ajax({
                url: 'https://rururlee.github.io/osakayotei/ruru.json',
                method: 'post',
                dataType: 'json',
                data: {
                    name: name
                }
            })
        })

        //刪除
        $('#delete > a').on('click', function() {
            let id = $('#delete > input').val().trim(); //trim()去空白
            if (!id) return false;
            $.ajax({
                url: 'https://rururlee.github.io/osakayotei/ruru.json/' + id,
                method: 'delete',
                dataType: 'json',
                //不需要data
            }).done(function(res) {
                console.log(res);
            }).fail(function(err) {
                console.log(err)
            })
        })

        //更新
        $('#update > a').on('click', function() {
            let id = $('#update > input[name=id]').val().trim(); //trim()去空白
            if (!id) return false;
            let name = $('#update > input[name=name]').val().trim();
            if (!name) return false;
            $.ajax({
                url: 'https://rururlee.github.io/osakayotei/ruru.json/' + id,
                method: 'put',
                dataType: 'json',
                data:{
                    name:name
                }
            }).done(function(res) {
                console.log(res);
            }).fail(function(err) {
                console.log(err)
            })
        })


    })
    </script>
</body>

</html>
