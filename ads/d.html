<body id="body__d">
    <div class="mx-auto ">
        <ul class="nav my-2">

        <h3>選擇好友分享</h3>
        <div class="share">
            <div class="line-friend">
                <!-- 
                <div class="check-content">
                    <input type="checkbox" value="a1" id="1">
                    <h5>Lynn Lee</h5>
                    <img src="img/user.png" class="large-icon">
                </div>
                <div class="btn-send mt-3">
                    <h5 class="btn btn-info w-50">確定</b5>

             -->
            </div>
        </div>
    </div>
    <script>
    //ajaxPost
    function ajaxPostRequest() {
        var data = JSON.stringify({
            "flagId": "0",
            "lineUserId": "U123456",
            "pageSize": 5
        });

        $.ajax({
            type: 'POST',
            url: 'https://tg.wakool.tw/linemanager/api/apiGetPromoterUserListInfo',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            data: data,
            error: function() {},
            success: function(msg) {

                if (msg.code == 0) {
                    var myJsonStr = JSON.stringify(msg);
                    showDataInfoPromoter(myJsonStr);
                }
            }

        });
    };
    ajaxPostRequest()

    //Line friend item
    function showDataInfoPromoter(jsonStr) {
        var msgtip = JSON.parse(jsonStr);
        var title_show = "";
        if (msgtip.data.releaseNumber > 0) {
            var showInfo = "";
            $.each(msgtip.data.userList, function(n, value) {
                showInfo += '<div class="check-content"><input type="checkbox" value="' + value.userId + '" id="' + n + '"><h5 class="text-truncate w-75">' + value.userName + '</h5><img src="' + value.headPic + '" class="extra-large-icon rounded-pill "></div>';
            });
            showInfo += '<div class="btn-send mt-3 d-flex"><h5 class="btn btn-info " onclick="ajaxPostRequest()">刷新</h5><h5 class="btn btn-info " onclick="beginShareToPromoter()">確定分享</h5></div>';
            $('.line-friend').html(showInfo);


        } else {
            alert("當天分享次數已經用完");
        }
    }


    //分享
    function beginShareToPromoter() {
        var checkSelectPeople = [];
        var myCheckSelectInfo = $('.line-friend input[type=checkbox]:checked').length;
        $.each($('.line-friend input:checkbox:checked'), function(i) {
            checkSelectPeople[i] = $(this).val();
            console.log($(this).val())
        });
        if (myCheckSelectInfo <= 0) {
            alert("請選擇好友");
            return;
        }

        var data = JSON.stringify({
            "userId": "0",
            "sendType": "2",
            "lineUserId": "U0000000000000Test",
            "promoterId": "0",
            "message": "裂變測試",
            "selectPeopleInfo": checkSelectPeople
        });
        $.ajax({
            type: "POST",
            url: 'https://tg.wakool.tw/linemanager/api/sendShareSelectPeoplePromoter',
            data: data,
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            error: function() {
                console.log('分享失敗');
            },
            success: function(msg) {
                console.log(msg);
                if (0 == msg.code) {
                    alert('分享成功');
                } else {
                    alert('分享失敗');
                    return false;
                }
            }
        });

    }
    </script>
</body>
